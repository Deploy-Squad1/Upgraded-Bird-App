{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-transparent border-0 pt-4 pb-0 text-center">
                    <h3 class="fw-bold">New Observation</h3>
                    <p class="text-muted small">Share your bird photo with the community</p>
                </div>

                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="formFile" class="form-label fw-bold">Select Photo</label>
                            <input class="form-control form-control-lg" type="file" name="file" id="formFile" accept="image/*" required>
                            <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Bird Name</label>
                            <div class="input-group">
<!--                                <span class="input-group-text bg-light"><i class="bi bi-feather"></i></span>-->
                                <input type="text" class="form-control" name="bird_name" placeholder="e.g. Great Tit" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Location</label>
                            <div class="input-group">
<!--                                <span class="input-group-text bg-light"><i class="bi bi-geo-alt-fill"></i></span>-->
                                <input type="text" class="form-control" name="location" placeholder="e.g. Central Park" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-light me-md-2">Cancel</a>
                            <button class="btn btn-success px-4" type="submit">Upload Photo</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
